{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'projects:project_list' %}">Projects</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'projects:project_detail' project.id %}">{{ project.name }}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Delete Issue</li>
                </ol>
            </nav>
            
            <div class="card">
                <div class="card-header">
                    <h2>Delete Issue</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the issue "{{ object.issue_description|truncatechars:50 }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'projects:project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
