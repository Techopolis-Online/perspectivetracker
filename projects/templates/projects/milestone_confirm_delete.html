{% extends "users/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="h5 mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirm Delete</h2>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete the milestone <strong>"{{ milestone.name }}"</strong> from project <strong>"{{ project.name }}"</strong>?</p>
                    
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-circle me-2"></i>This action cannot be undone.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'projects:project_detail' project.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i>Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
