{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">{{ title }}</h5>
                </div>
                <div class="card-body">
                    <form method="post" role="form" aria-label="Admin settings form">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h6 class="text-primary">Email Notification Settings</h6>
                            <hr>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    {{ form.receive_all_emails }}
                                    <label class="form-check-label" for="{{ form.receive_all_emails.id_for_label }}">
                                        Receive copies of all system emails
                                    </label>
                                </div>
                                <div class="form-text">
                                    Get notified about all system events including user registrations, role changes, system notifications, and other important updates.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'user_list' %}" class="btn btn-secondary" role="button">
                                <i class="bi bi-arrow-left"></i> Back to User List
                            </a>
                            <button type="submit" class="btn btn-primary" role="button">
                                <i class="bi bi-save"></i> Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
